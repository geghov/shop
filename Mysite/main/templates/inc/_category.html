

<div class="col-sm-3">
    <div class="left-sidebar">
        <h2>Category</h2>
        <div class="panel-group category-products" id="accordian"><!--category-productsr-->
            {% for i in categoryl0 %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordian" href="#{{ i.id }}">
                            <span class="badge pull-right"><i class="fa fa-plus"></i></span>
                            {{ i.name }}
                        </a>
                    </h4>
                </div>
                <div id="{{ i.id }}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <ul>
                            {% for j in i.l0_l1.all %}
                            <li><a href="{% url 'index_detail' j.id %}">{{ j.name }} </a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div><!--/category-products-->
    
        <div class="brands_products"><!--brands_products-->
            <h2>Brands</h2>
            <div class="brands-name">

                

                    
                

                
                <ul class="nav nav-pills nav-stacked">

                    <li><a href="{% url 'index' %}"> <span class="pull-right">{{ prods.count}}</span>ALL</a></li> 


                    {% for i in categoryl1 %}

                    <li><a href="{% url 'index_detail' i.id %}"> <span class="pull-right">{{i.l1_prod.count}}</span>{{ i.name }}</a></li> 

                    {% endfor %}

                </ul>
                
            </div>
        </div><!--/brands_products-->
        
        <div class="price-range"><!--price-range-->
            <h2>Price Range</h2>
            <div class="well text-center">
                 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[250,450]" id="sl2" ><br />
                 <b class="pull-left">$ 0</b> <b class="pull-right">$ 600</b>
            </div>
        </div><!--/price-range-->
        
        <div class="shipping text-center"><!--shipping-->
            <img src="images/home/shipping.jpg" alt="" />
        </div><!--/shipping-->
    
    </div>
</div>
